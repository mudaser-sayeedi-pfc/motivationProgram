<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Authorization Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="main.js"></script>
    <script src="https://static.zohocdn.com/catalyst/sdk/js/4.0.0/catalystWebSDK.js"></script>
    <script src="/__catalyst/sdk/init.js"></script>
    <script>
      const config = {
        css_url: "/app/embeddediframe.css", // Login page customization css file path, if not provided default css will be rendered
        is_customize_forgot_password: false, // Default value is false. Keep this value as true, if you wish to customize Forgot Password page
        forgot_password_id: "login", // Element id in which forgot password page should be loaded, by default will render in the "loginDivElementId"
        forgot_password_css_url: "/app/fpwd.css", // Forgot password page customization css file path, if not provided default css will be rendered
      };
      catalyst.auth.signIn("login", config);
    </script>
  </head>
  <body style="background: #f3f3f3" class="h-[100vh]">
    <div class="flex flex-col h-[100%]">
      <header class="bg-white flex justify-center items-center">
        <!-- <img
          width="80px"
          height="80px"
          src="https://cdn2.iconfinder.com/data/icons/user-management/512/profile_settings-512.png"
        />
        <h1>User Profile Management</h1> -->
        <div
          class="h-[80px] w-[100%] max-w-[1286px] flex items-center 2xl:px-0 px-[10px]"
        >
          <a href="/" class="text-[1.6rem]">PASSION BRIDGESTONE</a>
        </div>
      </header>

      <div class="flex md:flex-row flex-col-reverse gap-3 flex-1">
        <div class="flex-1 flex flex-col justify-end">
          <img
            class="object-cover md:h-[100%] h-[300px] w-[100%]"
            src="./assets/logowanie.e8a1fda5.webp"
            alt="signIn"
          />
        </div>
        <div class="flex-1 flex flex-col justify-center">
          <div id="login" class="h-[400px]"></div>
          <div
            class="ml-0 2xl:ml-[4rem] font-bold text-[14px] flex flex-col items-center 2xl:items-start"
          >
            <div>
              <p>NOT YET PART OF PASSION BRIDGESTONE?</p>
              <p>REGISTER AND JOIN US!</p>
            </div>
          </div>
          <div
            id="buttons"
            class="ml-0 2xl:ml-[4rem] flex justify-center 2xl:justify-start"
          >
            <div class="w-[300px] font-bold text-[14px] w-[300px] text-right">
              <button
                onclick="showDiv()"
                class="bg-[#ed1c24] text-white text-[12px] py-[4px] px-[10px] mt-[24px] font-bold"
              >
                REGISTER
              </button>
            </div>
            <!-- <p class="homepage">
              Don't have an account?
              <a class="underline" href="#" onclick="showDiv()">Sign-up</a> now!
            </p> -->
          </div>
        </div>
      </div>
      <div class="signup" id="signup">
        <form class="modal-content" onsubmit="signupAction(this);return false;">
          <div class="center">
            <h2 style="margin-top: 40px">Sign Up</h2>
            <p>Please fill this form to sign up for a new account.</p>
          </div>
          <label for="firstname"><b>First Name</b></label>
          <input
            id="firstname"
            type="text"
            placeholder="Enter First Name"
            name="firstname"
            required
          />
          <label for="lastname"><b>Last Name</b></label>
          <input
            id="lastname"
            type="text"
            placeholder="Enter Last Name"
            name="lastname"
            required
          />
          <label for="email"><b>Email</b></label>
          <input
            id="mailid"
            type="text"
            placeholder="Enter Email address"
            name="email"
            required
          />
          <p>
            By creating an account, you agree to our
            <a
              href="https://www.zoho.com/catalyst/terms.html"
              target="_blank"
              style="color: dodgerblue"
              >Terms & Conditions
            </a>
          </p>
          <div class="center">
            <button class="signupfnbtn" type="submit" class="signupbtn">
              Sign Up
            </button>
          </div>
        </form>
      </div>
      <!-- <div id="buttons">
        <p class="homepage center">
          Don't have an account?
          <a class="underline" href="#" onclick="showDiv()">Sign-up</a> now!
        </p>
      </div> -->

      <footer class="bg-white flex justify-center items-center">
        <!-- <img
          width="80px"
          height="80px"
          src="https://cdn2.iconfinder.com/data/icons/user-management/512/profile_settings-512.png"
        />
        <h1>User Profile Management</h1> -->
        <div
          class="h-[67.99px] w-[100%] max-w-[1286px] flex items-center 2xl:px-0 px-[10px]"
        >
          <img src="./assets/logo-sign.b2b55384.png" alt="company logo" />
        </div>
      </footer>
    </div>
  </body>
</html>
